<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Image girl</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="slider">
            <div class="slides">
                <img
                    class="slide"
                    src="https://i.pinimg.com/736x/ac/61/6e/ac616eac8a162481a2bcf42b78c198ac.jpg"
                />
                <img
                    class="slide"
                    src="https://hinhnen4k.com/wp-content/uploads/2023/02/anh-gai-xinh-vn-2.jpg"
                />
                <img
                    class="slide"
                    src="https://www.dungplus.com/wp-content/uploads/2019/12/girl-xinh-9-481x600.jpg"
                />
            </div>

            <i onclick="prev()" id="prev" class="fa-solid fa-chevron-left"></i>
            <i onclick="next()" id="next" class="fa-solid fa-chevron-right"></i>
        </div>
        <p class="desc">Chó khôi ngu mê gái :))</p>

        <script src="app.js"></script>
    </body>
</html>
